ID: demoreservation
_schema-version: '2.1'
description: Demo reservation consolidated app
version: 0.0.1

modules:
 - name: demoreservation-node
   type: nodejs
   path: demoreservation-node
   parameters:
      host: tci-dev-demoreservation-node
      disk-quota: 512M
      memory: 256M
   properties:
      XS_APP_LOG_LEVEL: info
      XS_LOG_USER: true
      XS_LOG_REFERER: true
      XS_LOG_CONNECTION_DATA: true
      NODE_TLS_REJECT_UNAUTHORIZED: 0
   provides:
    - name: demoreservation-node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_demoreservation
    - name: uaa_demoreservation
    - name: DEMO_RESERVATION_APIM_CUPS

 - name: demoreservation
   type: html5
   path: demoreservation
   parameters:
      host: tci-dev-demoreservation
      disk-quota: 512M
      memory: 256M
   properties:
      XS_APP_LOG_LEVEL: info
   build-parameters:
      builder: grunt
   requires:
    - name: application-logs_demoreservation
    - name: uaa_demoreservation
    - name: demoreservation-node_api
      group: destinations
      properties:
         name: demoreservation-node
         url: ~{url}
         forwardAuthToken: true
         timeout: 60000

resources:
 - name: application-logs_demoreservation
   type: org.cloudfoundry.managed-service
   parameters:
      service: application-logs
      service-plan: lite

 - name: uaa_demoreservation
   type: org.cloudfoundry.managed-service
   parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

 - name: DEMO_RESERVATION_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: DEMO_RESERVATION_APIM_CUPS
