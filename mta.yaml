ID: demoreservation
_schema-version: '3.1'
description: Demo reservation consolidated app
version: 2.1.0

modules:
 - name: demoreservation-node
   type: nodejs
   path: demoreservation-node
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      OPTIMIZE_MEMORY: true
      UPS_NAME: DEMO_RESERVATION_APIM_CUPS
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_NETWORK: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
   provides:
    - name: demoreservation-node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_demoreservation
    - name: connectivity_demoreservation
    - name: uaa_demoreservation
    - name: cf-drain
    - name: DEMO_RESERVATION_APIM_CUPS

 - name: demoreservation
   type: html5
   path: demoreservation
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      CORS: >
         [
           {
             "allowedOrigin": [
               {
                 "host": "*"
               }
             ],
             "allowedCredentials": true,
             "uriPattern": "^/custom/do/logout"
           }
         ]
      OPTIMIZE_MEMORY: true
      SESSION_TIMEOUT: 60
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_NETWORK: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
   build-parameters:
      builder: grunt
      build-result: dist
   requires:
    - name: application-logs_demoreservation
    - name: uaa_demoreservation
    - name: cf-drain
    - name: demoreservation-node_api
      group: destinations
      properties:
         name: demoreservation-node
         url: ~{url}
         forwardAuthToken: true
         timeout: 60000

resources:
 - name: application-logs_demoreservation
   type: org.cloudfoundry.managed-service
   parameters:
      service: application-logs
      service-plan: lite

 - name: connectivity_demoreservation
   type: org.cloudfoundry.managed-service
   parameters:
      service: connectivity
      service-plan: lite

 - name: uaa_demoreservation
   type: org.cloudfoundry.managed-service
   parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

 - name: cf-drain
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: cf-drain

 - name: DEMO_RESERVATION_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: DEMO_RESERVATION_APIM_CUPS
